<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>audio-player</title>
</head>
<body>
    <div class="wrapper">
        <div class="audio_block">
            <div class="audio_player">
                <div class="picture_cart">
                    <audio src="" id="audio"></audio>
                </div>
                <div class="audio_controls">
                    <div class="control">
                        <button type="submit" class="play-btn pause">
                            <span></span>
                            <span></span>
                        </button>
                        <div class="title">
                            <h1 class="artist-name">Artist</h1>
                            <p class="music-name">Song one</p>
                        </div>
                        <div class="btn_next_prev">
                            <button type="submit" class="btn prev_btn">
                                <img src="./assets/svg/next-button.svg" alt="prev" width="20" height="20">
                            </button>
                            <button type="submit" class="btn next_btn">
                                <img src="./assets/svg/next-button.svg" alt="next" width="20" height="20">
                            </button>
                        </div>
                    </div>
                    <div class="song-slider">
                        <input type="range" value="0" class="seek-bar">
                        <span class="current-time">00:00</span>
                        <span class="song-duration">00:00</span>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <a class="my-github" href="https://github.com/dashakarelova">
                <img class="github-icon" src="./assets/svg/github.svg" alt="GitHub Icon" width="30" height="30">
                <p>dashakarelova</p>
            </a>
            <p>Â© 2023</p>
            <a href="https://rs.school/js-stage0/">
                <img src="./assets/svg/rs_school_js.svg" alt="Rsschool Icon" width="80" height="80">
            </a>
        </footer>
    </div>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
</body>
</html>
