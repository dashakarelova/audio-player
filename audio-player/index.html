<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>audio-player</title>
</head>
<body>
    <div class="wrapper">
        <div class="audio_block">
            <div class="audio_cart">
                <audio class="music" src="./assets/audio/Beyoncé - Don't Hurt Yourself.mp3"></audio>
                <img class="music_img" src="./assets/jpg/Beyoncé-Dont_Hurt_Your_self.jpeg" alt="Beyoncé - Don't Hurt Yourself">
                <p class="audio_name"><span>Beyoncé</span>Don't Hurt Yourself</p>
                <!-- <audio class="music" src="./assets/audio/Dua Lipa - Don't Start Now.mp3"></audio>
                <img class="music_img" src="./assets/jpg/Dua_Lipa-Dont_Start_Now.jpg" alt="Dua Lipa - Don't Start Now">
                <p class="audio_name">Dua Lipa - Don't Start Now</p> -->
                <div class="progress_bar">
                    <div class="progress_border"></div>
                </div>
                <button type="submit" class="btn btn_play"><img class="play_btn" src="./assets/svg/play-button.svg" alt="play" width="26" height="26"></button>
                <button type="submit" class="btn next_btn"><img src="./assets/svg/next-button.svg" alt="next" width="26" height="26"></button>
                <button type="submit" class="btn prev_btn"><img src="./assets/svg/next-button.svg" alt="prev" width="26" height="26"></button>
            </div>
        </div>
        <footer class="footer">
            <a class="my-github" href="https://github.com/dashakarelova">
                <img class="github-icon" src="./assets/svg/github.svg" alt="GitHub Icon" width="30" height="30">
                <p>dashakarelova</p>
            </a>
            <p>© 2023</p>
            <a href="https://rs.school/js-stage0/">
                <img src="./assets/svg/rs_school_js.svg" alt="Rsschool Icon" width="80" height="80">
            </a>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
